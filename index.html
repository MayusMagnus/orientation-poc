  <!-- Service Worker : recharge automatiquement quand une nouvelle version est dispo -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js?v=' + (window.APP_VERSION || Date.now()))

            navigator.serviceWorker.addEventListener('controllerchange', () => {

            });

    }
