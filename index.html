<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store, max-age=0, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Orientation</title>

  <!-- ⬆️ Incrémente à chaque déploiement -->
  <script>window.APP_VERSION="2025-09-10-15";</script>

  <link rel="stylesheet" href="./styles.css?v=2025-09-10-15" />
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: false, theme: 'neutral' });</script>
</head>
<body>
  <header class="topbar minimal">
    <div class="brand">
      <span class="brand-title">🎒 Orientation</span>
      <button id="btnReset" class="ghost small" title="Réinitialiser">↺</button>
    </div>
    <div class="actions">
      <img src="./assets/renard_univia.png?v=2025-09-10-15" alt="Univia" class="logo">
    </div>
  </header>

  <main id="app" class="stage-wrap">
    <section class="stage card" id="welcomeStage">
      <div class="welcome-hero fade-in">
        <h1>Bienvenue dans le module <span>Orientation</span></h1>
        <p class="muted">Saisis ton code d’accès pour commencer.</p>
      </div>
    </section>

    <section class="stage card hidden" id="questionStage">
      <div class="progress"><div id="progressBar"></div></div>
      <div id="questionCard" class="question-card">
        <div id="questionText" class="question"></div>
      </div>
      <div class="composer">
        <textarea id="input" placeholder="Écris ta réponse ici…"></textarea>
        <div class="buttons">
          <button id="btnSend" class="primary">Envoyer</button>
          <button id="btnSkip" class="ghost">Passer</button>
          <button id="btnFinish" class="danger">Terminer</button>
        </div>
      </div>
    </section>

    <section class="stage card hidden" id="summaryStage">
      <h2 class="section-title">🧠 Synthèse & Mindmap</h2>
      <div id="summaryCards" class="grid"></div>
      <div class="mindmap-wrap"><div id="mindmap"></div></div>
      <div class="mindmap-actions">
        <button id="btnExportSvg" class="ghost">Exporter SVG</button>
        <button id="btnExportLog" class="ghost">Exporter le log</button>
      </div>
    </section>
  </main>

  <!-- Modales -->
  <dialog id="apiModal">
    <form method="dialog" class="modal">
      <h3>🔒 Code d’accès requis</h3>
      <p class="muted">Saisis le code fourni pour utiliser l’outil. Il n’est pas enregistré dans le code du site.</p>
      <label>Code</label>
      <input type="password" id="apiKeyInput" placeholder="Entrer votre code" />
      <div class="row"><label><input type="checkbox" id="rememberKey" /> Mémoriser ce code dans cet onglet</label></div>
      <div class="row" style="display:none"><label>Endpoint</label><input type="text" id="apiBaseInput" value="https://api.openai.com/v1" /></div>
      <div class="row" style="display:none"><label>Modèle</label><input type="text" id="apiModelInput" value="gpt-4o-mini" /></div>
      <menu><button value="cancel" class="ghost">Annuler</button><button value="ok" id="apiSaveBtn">Continuer</button></menu>
    </form>
  </dialog>

  <dialog id="settingsModal">
    <form method="dialog" class="modal">
      <h3>⚙️ Réglages</h3>
      <div class="row"><label>Endpoint</label><input type="text" id="settingsApiBase" /></div>
      <div class="row"><label>Modèle</label><input type="text" id="settingsApiModel" /></div>
      <menu><button value="cancel" class="ghost">Fermer</button><button value="ok" id="settingsSaveBtn">Enregistrer</button></menu>
    </form>
  </dialog>

  <script src="./scripts/agent.js?v=2025-09-10-15"></script>
  <script src="./scripts/app.js?v=2025-09-10-15"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js?v=' + (window.APP_VERSION || Date.now()))
          .then(() => {
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (refreshing) return; refreshing = true; location.reload();
            });
          })
          .catch(() => {});
      });
    }
  </script>
</body>
</html>
